<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes From Experience</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fdf763622f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="poetry-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Quote</blockquote>
        <span id="author"></span>
        <div>
            <button id="new-quote-button" onclick="fetchQuote()">New Quotes</button>
            <button class="post-button" onclick="shareOnFacebook()"><i class="fa-brands fa-facebook-f"></i> Post</button>
        </div>
</div>
<script src="script.js" charset="utf-8"></script>
    
    
    
</body>

</html>
